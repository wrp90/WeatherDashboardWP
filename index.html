<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <title>Weather Dashboard</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    
    <body>
        <div class="col-12 col-md-4">
            <div class="card">
                <h3 class="city-search">Search for a city</h3>
                <form id="user-form" class="card-body">
                    <input name="city" id="city" type="text" placeholder="City.." name="search">
                    <button id="searchBtn" class="btn btn-primary" type="submit"><i class="fa fa-search"></i></button>
                </form>
            </div>
        </div>
        
        <div class="col-12 col-md-8">
            <h2 class="results">Results:<span id="city-search-term"></span></h2>
            <div id="resuts-container" class="list-group"></div>
        </div>


        <script src="develop/js/script.js"></script>
    </body>
</html>
