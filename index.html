<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <title>Weather Dashboard</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    
    <body>
        <nav class="navbar bg-dark text-white">
            <h1 class="mx-auto">Weather Dashboard</h1>
        </nav>

        <div class="container">
            <div class="row">
                <div class="col-3 h-200">
                    <div id="search" class="card">
                        <h3 class="city-search display">Search for a City</h3>
                        <form id="user-form" class="card-body">
                            <input class="w-75 mb-2" name="city" id="cityInput" type="text" placeholder="City.." name="search">
                            <button id="searchBtn" class="btn-primary" type="submit">SEARCH</button>
                        </form>
                    </div>
                    <div id="recently-searched" class="d-grid gap-2">
                        <div id="city-list" class="card">
                            <span id="city1" class="card text-center"></span>
                            <span id="city2" class="card text-center"></span>
                            <span id="city3" class="card text-center"></span>
                            <span id="city4" class="card text-center"></span>
                            <span id="city5" class="card text-center"></span>
                        </div>
                    </div>
                </div>
                <div class="col-9 ps-4">
                    <div class="row card">
                        <div id="currentWeather">
                            <h3 id="weather">
                                <img id="icon" src="">
                                <span id="city"></span>
                            </h3>
                            <p id="temp"></p>
                            <p id="humidity"></p>
                            <p id="wind-speed"></p>
                            <p id="uv-index"><span id="uvcolor"></span></p>
                        </div>
                    </div>
                    <div class="row">
                        <div id="5dayForcast" class="row" style="display: none;">
                            <div id="day1" class="text-white card col-2 w-15">
                                <p id="date1"></p>
                                <img id="day-icon1" src="">
                                <p id="day-temp1"></p>
                                <p id="day-humidity1"></p>
                            </div>
                            <div id="day2" class="text-white card col-2 w-15">
                                <p id="date2"></p>
                                <img id="day-icon2" src="">
                                <p id="day-temp2"></p>
                                <p id="day-humidity2"></p>
                            </div>
                            <div id="day3" class="text-white card col-2 w-15">
                                <p id="date3"></p>
                                <img id="day-icon3" src="">
                                <p id="day-temp3"></p>
                                <p id="day-humidity3"></p>
                            </div>
                            <div id="day4" class="text-white card col-2 w-15">
                                <p id="date4"></p>
                                <img id="day-icon4" src="">
                                <p id="day-temp4"></p>
                                <p id="day-humidity4"></p>
                            </div>
                            <div id="day5" class="text-white card col-2 w-15">
                                <p id="date5"></p>
                                <img id="day-icon5" src="">
                                <p id="day-temp5"></p>
                                <p id="day-humidity5"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
            


        <script src="develop/js/script.js"></script>
    </body>
</html>
