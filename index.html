<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <title>Weather Dashboard</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    
    <body>
        <nav class="navbar bg-dark text-white">
            <h1 class="mx-auto">Weather Dashboard</h1>
        </nav>

        <div class="container">
            <div class="row">
                <div class="col-3 h-100">
                    <div id="search" class="card">
                        <h3 class="city-search">Search for a city</h3>
                        <form id="user-form" class="card-body">
                            <input name="city" id="cityInput" type="text" placeholder="City.." name="search">
                            <button id="searchBtn" class="btn btn-primary" type="submit"><i class="fa fa-search"></i></button>
                        </form>
                    </div>
                    <div id="recently-searched" class="d-grid">
                        <div class="card">
                            <h3>Recently Searched</h3>
                            <span id="city1"></span>
                            <span id="city2"></span>
                            <span id="city3"></span>
                            <span id="city4"></span>
                            <span id="city5"></span>
                        </div>
                    </div>
                </div>
                <div class="col-9 ps-4">
                    <div class="row card">
                        <div id="currentWeather">
                            <h3 id="weather">
                                <img id="icon" src="">
                                <span id="city"></span>
                            </h3>
                            <p id="temp"></p>
                            <p id="humidity"></p>
                            <p id="wind-speed"></p>
                            <p id="uv-index"><span id="uvcolor"></span></p>
                        </div>
                    </div>
                    <div class="row">
                        <h3>Forcast</h3>
                        <div id="5dayForcast">
                            <span class="day1" class="col-2 card w-15">
                                <span id="date1"></span>
                                <span id="first-day-temp"></span>
                                <span id="first-day-humidity"></span>
                            </span>
                            <span class="day2" class="col-2 card w-15">
                                <span id="date2"></span>
                                <span id="second-day-temp"></span>
                                <span id="second-day-humidity"></span>
                            </span>
                            <span class="day3" class="col-2 card w-15">
                                <span id="date3"></span>
                                <span id="third-day-temp"></span>
                                <span id="third-day-humidity"></span>
                            </span>
                            <span class="day4" class="col-2 card w-15">
                                <span id="date4"></span>
                                <span id="fourth-day-temp"></span>
                                <span id="fourth-day-humidity"></span>
                            </span>
                            <span class="day5" class="col-2 card w-15">
                                <span id="date5"></span>
                                <span id="fifth-day-temp"></span>
                                <span id="fifth-day-humidity"></span>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
            


        <script src="develop/js/script.js"></script>
    </body>
</html>
